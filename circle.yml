machine:
  environment:
    TERM: dumb
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  post:
    - docker login -u wutiarn -e me@wutiarn.ru -p $DOCKER_HUB_PASSWORD
dependencies:
  override:
    - ./gradlew resolveConfigurations
  post:
    - ./ci-base/ci-base.sh Dockerfile.ci
test:
  override:
    - docker run wutiarn/ci-base-cache:test echo "$HOME"
    - docker run
      -w $PWD -v $PWD:$PWD
      -v $HOME/.gradle/:/root/.gradle/
      -e GRADLE_USER_HOME=/root/.gradle
      wutiarn/ci-base-cache:test ./gradlew test
    - sudo chown -R $UID $HOME/.gradle .
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  post:
    - ./gradlew assemble
    - cp build/dist/*.jar $CIRCLE_ARTIFACTS
    - (cd $CIRCLE_ARTIFACTS && sha1sum * > sha1sum.txt)
    - cat $CIRCLE_ARTIFACTS/sha1sum.txt
deployment:
  github:
    tag: /.*/
    owner: edustor
    commands:
      - ls -la $CIRCLE_ARTIFACTS
      - docker run
        -v $CIRCLE_ARTIFACTS:/artifacts
        wutiarn/ghr
        ghr -t $GITHUB_TOKEN
        -u edustor
        -r core
        $CIRCLE_TAG /artifacts
  production:
    branch: master
    commands:
      - docker build --rm=false -t edustor/core -f Dockerfile.ci .
      - docker history edustor/core
      - docker push edustor/core:latest | cat
# REQUIRED ENVIRONMENTS
# DOCKER_HUB_PASSWORD GITHUB_TOKEN